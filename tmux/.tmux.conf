# Status bar color - transparent bg with blue text
set -g status-style 'bg=default fg=colour24'

# Window list - transparent background
set -g window-status-style 'bg=default'
set -g window-status-current-style 'bg=default'

# Pane border colors
set -g pane-border-style 'fg=colour240 bg=default'
set -g pane-active-border-style 'fg=colour24 bg=default'
set -g pane-border-lines double
